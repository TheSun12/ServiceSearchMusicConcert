<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style_registration.css') }}">
    <script src="scr_registration.js"></script>
    <title>Поиск музыкальных концертов в России</title>
</head>
<body>
  <header>
    <div>
        <div class="logo">
            <a href="/"><img src="static/styles/home.png" alt="" class="image"/></a>
        </div>
        <div class="nav">
            <button type="button" class="btn btn-info" id="entry"><a href="/login">Вход</a></button>
        </div>
    </div>
  </header>

  <div>
    <h2>Регистрация</h2>
  </div>

  <form method="post">
    <div class="mb-3">
      <label for="username" class="form-label">Логин:</label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Эл. почта</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Пароль:</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div id="btn-entry">
      <button type="submit" class="btn btn-primary">Зарегистрироваться</button> 
    </div>
  </form>
  <div id="register">
    <p>Есть аккаунт?</p>
    <button type="button" class="btn btn-info"><a href="/login">Вход</a></button>
  </div>

</body>
</html>
