<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style_adm_concert.css') }}">
    <title>Поиск музыкальных концертов в России</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="/"><img src="static/styles/home.png" alt="" class="image"/></a>
        </div>
        <div class="nav">
            <button type="button" class="btn btn-info" id="entry"><a href="/login">Вход</a></button>
        </div>
    </header>

    <h2>Панель администратора</h2>

    <form method="post">
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">ID концерта</label>
            <br><input name="idConcert" type="text" size="60%">
        </div>
        <div id="btn-search">
            <button type="submit" class="btn btn-primary">Выполнить</button> 
        </div>
    </form>

    <div>
        {% block content %}
        {% endblock %}
    </div>
    <img src="static/styles/concert-clipart.png" class="image-clipart">

</body>
</html>
