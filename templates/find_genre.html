<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style_find_concert.css') }}">
    <title>Поиск музыкальных концертов в России</title>
</head>
<body>
  <header>
    <div>
        <div class="logo">
            <a href="/"><img src="static/styles/home.png" alt="" class="image"/></a>
        </div>
        <div class="nav">
            <button type="button" class="btn btn-info" id="entry"><a href="/login">Вход</a></button>
        </div>
    </div>
  </header>

  <h2>Жанры</h2>

  {% block content %}
  <div class="conc">
  {% for element in genres %}
    <p>{{element[0]}}. {{element[1]}}</p>
  {% endfor %}
  </div>

  {% for element in genres %}
    <div class="conc">
        <h3>{{element[1]}}</h3>
        <p>{{element[2]}}</p>
    </div>
  {% endfor %}
  {% endblock %}
</body>
</html>
